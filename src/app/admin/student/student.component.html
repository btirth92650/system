<mat-card>
    <table class="table mt-2">
        <tr>
            <th>Sr.no</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th> Age</th>
            <th>Contact</th>
            <th>Compnay</th>
        </tr>
        <tr *ngFor="let item of formData, let i=index" >
            <td>{{i+1}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.age}}</td>
            <td>{{item.contact}}</td>
            <td>{{item.company}}</td>
        </tr>
    </table>
</mat-card>

<div class="container-fluid heading">
  <div class="row">
    <div class="col-6 itemR">
      <div class="side-nav-button p-2 me-3 text-light">
        <i class="fa fa-bars"></i>
      </div>
      <a class="navbar-brand" href="#">management-system</a>

    </div>
    <div class="col-6 itemL">
      <div class="dropstart">
        <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown">action </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li><a href="/signup" class="dropdown-item">Signup</a></li>
          <li><a href="/login" class="dropdown-item">Logout</a></li>
        </ul>
      </div>

       <div class="helpbtn" clickOutside (clickOutside)="clickedOutside()"> <!--  -->
        <!-- <button class="btn btn-secondary button" (click)="fullBox()">Help</button> -->
        <button class="btn btn-secondary button" (click)="isChatOpen = !isChatOpen; isChatListOpen = !isChatListOpen;">Help</button>

        <div class="chats">
          <div id="userPanel" class="userList" [ngClass]="isChatListOpen ?  isChatUserList ? 'openChatUserList' : 'openChatList' : 'closeChat'">
              <div class="arrow_icon" (click)="isChatUserList = !isChatUserList">
                  <i class="fa fa-chevron-right fa-2x" aria-hidden="true" *ngIf="isChatUserList"></i>
                  <i class="fa fa-chevron-left fa-2x" aria-hidden="true" *ngIf="!isChatUserList"></i>
              </div>
              <div class="userall_list">
                  <div class="recent_chat">
                      <span>Recent Chats</span>
                      <div class="que_ans-search-wrapper">
                        <div class="que_ans-searchbar">
                          <input  type="text" [(ngModel)]="searchText"  placeholder="search">
                          <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                      </div>
                  </div>
                   
                  
                  <div class="que_ans-box" (click)="isActiveNumber = i" (click)="storeHeaderobject(item)" [ngClass]="{'active': isActiveNumber === i}" *ngFor="let item of helpData | filter:searchText , let i=index" >
                    <div class="que_ans-image">
                      <h2 class="status_user-icon" [ngStyle]="{'display':item.status === 'online' ? 'block': 'none'}"></h2> <img  src="{{item.image}}" alt=""> 
                    </div>
                    <div class="que_ans-name">
                      <h3>{{item.name}} </h3>
                      <p> {{item.status}} </p>
                    </div>
                  </div>
               </div>
          </div>
          
          <div id="mySidepanel" class="sidepanel" [ngClass]=" isChatOpen ? 'openChat' : 'closeChat'">
              <div class="user_title">
                 <div class="d-flex" *ngFor="let item of headerList"> 
                     <div>
                         <h2 class="status-icon" [ngStyle]="{'display':item.status === 'online' ? 'block': 'none'}"></h2><img class="dp-image" src="{{item.image}}"/>
                      </div>
                      <div class="ml-1 lineHeight">
                         <span>{{item.name}}</span><br>
                         <label>{{item.status}}</label>
                      </div>
                 </div>
                 <div>
                   <a href="javascript:void(0)" class="closebtn" (click)="isChatOpen = false; isChatListOpen = false;isChatUserList = false;">Ã—</a>
                 </div>
              </div>
             
              <div class="user_chatting">
                  <span>----------- 31 Mar -----------</span>
      
                  <ng-container *ngFor="let item of groupChatting">
                      <div class="left_chat d-flex" *ngIf="item.key === 1">
                         <img src="../../../../assets/img/icons/chat_usericon.svg" />
                         <div class="chat_msg">
                             <span>{{item.msg}}</span>
                             <h4>{{item.send}}</h4>
                         </div>
                      </div>
                      <div class="right_chat d-flex" *ngIf="item.key === 2">
                          <div class="chat_msg">
                              <span>{{item.msg}}</span>
                              <h4>{{item.send}}<img src="../../../assets/chat box icon/double right.jpg"/> </h4>
                          </div>
                       </div>
                  </ng-container>
              </div>
      
              <div class="send_msg">
                  <div class="attech_file">
                      <img src="../../../assets/chat box icon/attech-file.jpg" />

                  </div>
                  <input type="text" placeholder="Type here..."/>
                  <div class="send_icon">
                      <!-- <img src="../../../../assets/img/icons/send_msg.svg" /> -->
                      <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                  </div>
              </div>
          </div>
      </div>

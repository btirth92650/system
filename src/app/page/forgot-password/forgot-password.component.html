<div class="container">
    <div class="text-center">
        <div class="row">
            <mat-card>
                <h1>Forgot Password</h1>
                    <h3>Enter the code generated on your mobile device below to log in!</h3>
                <div class="col-sm-6">
                    <img class="img"
                        src="https://tlr.stripocdn.email/content/guids/CABINET_7eaca9f07ed40c6120e36893d625becf/images/74941620307889660.png"
                        alt="">
                </div>
                <div class="col-sm-6 card">
                    <div class="fullbox">
                        <h1>Please enter the one time password </h1>
                        <h2> to verify your account</h2>
                        <form [formGroup]="otpForm" (ngSubmit)="valid()">
                            <ngx-otp-input class="otpbox" [config]="otpInputConfig" (fill)="handleFillEvent($event)">
                            </ngx-otp-input>
                            <button type="submit" class="btn btn-danger validate ">Validate</button>
                        </form>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>

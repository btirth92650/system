<div class="bg">
    <div class="page">
        <div class="form">
            <div class="">
                <img class="image" src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signin-image.jpg"
                    alt="">
            </div>
      
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                
                    <h1 class="signup">Sign Up</h1>
                        <!-- Username field -->
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Email:</mat-label>
                            <input required (change)="method_email($event)"   matInput
                                placeholder="Enter Here...">
                            <mat-hint> Valid Username.. </mat-hint>
    
                        </mat-form-field>
    
                        <!-- password field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password:</mat-label>
                            <input (change)="method_password($event)" [type]="showPassword ? 'text' : 'password'"  required     matInput
                                placeholder="Enter Here..."  >
                            <mat-icon  matSuffix (click)="onClick()">   
                                         {{showPassword?'visibility_off':'visibility'}}
                            </mat-icon>
                        </mat-form-field>
                    <div class="mt-2  form-group">
                            <button type="submit" mat-raised-button color="primary">Log In</button>
                            <button routerLink="/signup" mat-raised-button color="primary" class="btn btn-primary signbtn">Sign Up</button>
                        </div>
                        <div>
                        </div>
                    <div class="form-group mt-3">
                        <h4 class=""><a (click)="forgot()" routerLink="/forgot-password">Forgot Password</a></h4>
                    </div>
                </form>
        </div>
    </div>
</div>
